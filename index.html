<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PANEL DE PAGOS</title>
</head>
<body>
    <header>
        <h1>PANEL DE PAGOS</h1>
    </header>
    <main>
        <div class="grid">
            <div class="card">
                <h2>Claro Chile</h2>
                <p>PAGO EXPRESS</p>
                <button class="pago-btn" onclick="redirigir('https://sucursalvirtual.clarochile.cl/PagoExpress/index')">Pagar ahora</button>
            </div>
            <div class="card">
                <h2>Chilquinta</h2>
                <p>PAGO EN LÍNEA</p>
                <button class="pago-btn" onclick="redirigir('https://www.chilquinta.cl/pagoenlinea')">Pagar ahora</button>
            </div>
            
            <div class="card esval">
                <h2>Esval</h2>
                <p>PAGO RAPIDO</p>
                <button class="pago-btn esval-btn" onclick="redirigir('https://www.esval.cl/personas/inicio?pago-rapido')">Pagar ahora</button>
                </div>
                <div class="card">
                <h2>COOPERATIVA AGUA LOS MAITENES</h2>
                <p>PAGO CONTRATO</p>
                <button class="pago-btn" onclick="redirigir('https://www.gestionelectronica.cl/ingreso_emp4/consulta/form-contrato.php?token=76dc611d6ebaafc66cc0879c71b5db5c')">Pagar ahora</button>
            </div>
            <div class="card">
                <h2>MUNDO PACÍFICO</h2>
                <p>PAGO FÁCIL</p>
                <button class="pago-btn" onclick="redirigir('https://pago-facil.tumundo.cl/pago')">Pagar ahora</button>
            </div>
            
            <div class="card">
                <h2>ENTEL</h2>
                <p>PAGA TUS CUENTAS</p>
                <button class="pago-btn" onclick="redirigir('https://miperfil.entel.cl/CL_Web_Unified_Payment_EU/')">Pagar ahora</button>
            </div>
            <div class="card">
                <h2>MOVISTAR</h2>
                <p>PORTAL DE PAGOS</p>
                <button class="pago-btn" onclick="redirigir('https://pagos.movistar.cl/publico')">Pagar ahora</button>
            </div>
            
    </main>
    <footer>
        <p>Hecho con cariño por <a href="https://github.com/neurott" target="_blank">neurot</a> para mi papá</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
