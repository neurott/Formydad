<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PANEL DE PAGOS</title>
</head>
<body>
    <main>
        <div class="grid">
            <div class="card">
                <h2>Chilquinta</h2>
                <p>PAGO EN LÍNEA</p>
                <button class="pago-btn" data-url="https://www.chilquinta.cl/pagoenlinea" onclick="redirigir(this.dataset.url)">Pagar ahora</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('chilquinta', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
        <div class="card">
                <h2>Esval</h2>
                <p>PAGO RAPIDO</p>
                <button class="pago-btn" data-url="https://www.esval.cl/personas/inicio?pago-rapido" onclick="redirigir(this.dataset.url)">Pagar ahora</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('esval', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h2>Claro Chile</h2>
                <p>PAGO EXPRESS</p>
                <button class="pago-btn" data-url="https://sucursalvirtual.clarochile.cl/PagoExpress/index" onclick="redirigir(this.dataset.url)">Pagar ahora</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('claro', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h2>Entel</h2>
                <p>PAGA TUS CUENTAS</p>
                <button class="pago-btn" data-url="https://miperfil.entel.cl/CL_Web_Unified_Payment_EU/" onclick="redirigir(this.dataset.url)">Realizar pago</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('entel', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h2>MOVISTAR</h2>
                <p>PORTAL DE PAGOS</p>
                <button class="pago-btn" data-url="https://pagos.movistar.cl/publico" onclick="redirigir(this.dataset.url)">Realizar pago</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('movistar', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h2>COOPERATIVA AGUA LOS MAITENES</h2>
                <p>PAGO CONTRATO</p>
                <button class="pago-btn" data-url="https://www.gestionelectronica.cl/ingreso_emp4/consulta/form-contrato.php?token=76dc611d6ebaafc66cc0879c71b5db5c" onclick="redirigir(this.dataset.url)">Pagar ahora</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('agua', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h2>MUNDO PACÍFICO</h2>
                <p>PAGO FÁCIL</p>
                <button class="pago-btn" data-url="https://pago-facil.tumundo.cl/pago" onclick="redirigir(this.dataset.url)">Realizar pago</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('mundo', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h2>WOM</h2>
                <p>PAGA EN LÍNEA</p>
                <button class="pago-btn" data-url="https://www.wom.cl/paga-aqui/" onclick="redirigir(this.dataset.url)">Realizar pago</button>
                <div class="estado-pago">
                    <select onchange="actualizarEstado('wom', this.value)">
                        <option value="pendiente">Pendiente</option>
                        <option value="pagado">Pagado</option>
                    </select>
                </div>
            </div>
    </main>
    <footer>
        <p>Hecho con cariño por <a href="https://github.com/neurott" target="_blank">neurot</a> para mi papá</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
